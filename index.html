<!--This code is created with the Combining CSS Selectors-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipuri Flag</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://e-pao.org/eptools/fonts/fonts.php?family=epaomayek">
    <link rel="stylesheet" type="text/css" href="https://github.com/oinamclintonsingh/manipuri-flag/blob/main/EPAOMAYEK.TTF">
</head>

<body>
    <div class="firan">
        <h1>The Flag of Kangleipak (Manipur)</h1>
        <div id="kangleipakki-firan">
            <!-- Mangang-->
            <div>
                <h2>mZaH</h2>
                <p>Mangang</p>
                <!--Luwang-->
                <div>
                    <h2>luwaH</h2>
                    <p>Luwang</p>
                    <!--Khuman-->
                    <div>
                        <h2>KumN</h2>
                        <p>Khuman</p>
                        <!--Angom-->
                        <div>
                            <h2>AZoM</h2>
                            <p>Angom</p>
                            <!--Moirang-->
                            <div>
                                <h2>moIraH</h2>
                                <p>Moirang</p>
                                <!--Khaba Ngangba-->
                                <div>
                                    <h2>Kab-ZaNb</h2>
                                    <p>Khaba Ngangba</p>
                                    <div>
                                        <h2>slaI-lEsaHTeM</h2>
                                        <p>Salai Leisangthem</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
